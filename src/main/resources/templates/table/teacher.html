<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:replace="public/common :: importPageHead">泛知亦学</title>
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
    <!-- BOOTSTRAP STYLES-->
    <link href="../bootstrap/bootstrap.min.css" rel="stylesheet" />
    <!-- FONTAWESOME STYLES-->
    <link href="../font-awesome/css/font-awesome.min.css" rel="stylesheet" />
    <!-- MORRIS CHART STYLES-->
    <link href="../js/morris/morris-0.4.3.min.css" rel="stylesheet" />
    <!-- CUSTOM STYLES-->
    <link href="../css/custom.css" rel="stylesheet" />
    <!-- GOOGLE FONTS-->
    <link href="http://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css" />
		<link href="assets/js/dataTables/dataTables.bootstrap.css" rel="stylesheet" />
</head>
<body>
    <div id="wrapper">
        <div th:replace="public/common :: importBodyHead"></div>  
        <div th:replace="public/common :: importPageLeft"></div> 
        <!-- /. NAV SIDE  -->
        <div id="page-wrapper" >
            <div id="page-inner">
                <div class="row">
                    <div class="col-md-12">
                     <h3>用户管理</h3>
                    </div>
                </div>
                <!-- /. ROW  -->
                 <hr />
               
            <div class="row">

							<div class="col-md-3 col-sm-3 col-xs-3">           
								
									<button class="btn btn-primary"><i class="fa fa-edit "></i>添加用户</button>
								
							</div>
							<div class="col-md-3 col-sm-3 col-xs-3">           
								
									<button class="btn btn-default"><i class=" fa fa-refresh "></i>修改用户</button>
								
							</div>
							<div class="col-md-3 col-sm-3 col-xs-3">           
								
									<button class="btn btn-danger"><i class="fa fa-pencil"></i>删除用户</button>
								
							</div>
							<!-- ====/. 表头四格==== -->
							<div class="col-md-12">

									<div class="panel panel-default">
											<div class="panel-heading">Advanced Tables</div>
											<div class="panel-body">
													<div class="table-responsive">
															<table class="table table-striped table-bordered table-hover" id="userTable" >
																	<thead>
																		<tr >
																			<th>编号</th>
																			<th>姓名</th>
																			<th>性别</th>
																			<th>出生日期</th>
																			<th>地址</th>	
																			<th>操作</th>

																		</tr>
																	</thead>
																	<tbody>
																		<tr class="gradeA" th:each="user : ${userList}">
																			<td th:text="${user.id}" >编号</td>
																			<td th:text="${user.userName}" class="center">姓名</td>
																			<td th:text="${user.gender}==1?'女':'男'" class="center">性别</td>
																			<td th:text="${#dates.format(user.birthday, 'yyy-MM-dd')}" class="center">出生日期</td>
																			<td th:text="${user.address}" class="center">地址</td>	
																			<td >
																				<span><a class="viewUser" href="javascript:;"><img src="../images/view.png" alt="查看" title="查看"/></a></span>
																				<span><a class="modifyUser" href="javascript:;"><img src="../images/modify.png" alt="修改" title="修改"/></a></span>
																				<span><a class="deleteUser" href="javascript:;"><img src="../images/delete.png" alt="删除" title="删除"/></a></span>
																			</td>

																		</tr>
																	</tbody>
															</table>
													</div>
													
											</div>
									</div>
									<!--/. Advanced Tables -->
							</div>
						</div>
            <!-- /. ROW  -->

						</div>
            <!-- /. PAGE INNER  -->   
				</div>
        <!-- /. PAGE WRAPPER  -->
    </div>    
    <!-- /. WRAPPER  -->

	<!-- 引入JavaScript文件 -->
	<div th:replace="public/common :: importTable"></div>
	<script>
		$(document).ready(function () {
				$('#userTable').dataTable();

		});
    </script>
   
</body>
</html>
